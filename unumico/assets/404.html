<!DOCTYPE html>
<html>
<head>
  <title>404 Not Found - Redirecting...</title>
  <meta charset="UTF-8">
  <meta name="author" content="TheDragonRing">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script>

  $(document).ready(function(){

    //Redirect to home page with ID of page they tried to visit.
    window.location.assign('./#' + /[^\/]*$/.exec(window.location.href)[0]);
    if(/[^\/]*$/.exec(window.location.href)[0] === 'projects'){
      window.location.assign('../#work');
    }

  });

  </script>
</head>
</html>
