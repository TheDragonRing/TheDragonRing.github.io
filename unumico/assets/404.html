<!DOCTYPE html>
<html>
<head>
  <title>404 Not Found - Redirecting...</title>
  <meta charset="UTF-8">
  <meta name="author" content="TheDragonRing">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script>

  $(document).ready(function(){

    //Redirect to home page with ID of page they tried to visit.
    function getSubStr(str, delim) {
    var a = str.indexOf(delim);

    if (a == -1)
       return '';

    var b = str.indexOf(delim, a+1);

    if (b == -1)
       return '';

    return str.substr(a+1, b-a-1);
    //                 ^    ^- length = gap between delimiters
    //                 |- start = just after the first delimiter
}
    window.location.assign('./#' + getSubStr(window.location.href, '/'));

  });

  </script>
</head>
</html>
